<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <label for="task-input">Enter a task to complete:</label>
      <input
        type="text"
        id="task-input"
        placeholder="e.g complete today's homework"
      />
      <button id="add-btn">Add task to list</button>
      <br>
      <button
        id="clear-btn"
        class="clear-btn"
      >
        Clear All Tasks
      </button>
      <p id="empty-msg" class="hidden">No tasks yet. Add one above!</p>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
