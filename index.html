<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <label for="task-input">Enter a task to complete:</label>
      <input
        type="text"
        id="task-input"
        placeholder="e.g complete today's homework"
      />
      <button id="add-btn">Add task to list</button>
      <table id="taskTable" border="1">
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
